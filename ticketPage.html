<!DOCTYPE html>
<html lang="en-US">
  <head>
    
    <!-- Required meta tags in bootstrap 4 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts (Nunito) -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/eac965ed40.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/queries.css">

    <title>Go DJ | About</title>

  </head>
  <body>

    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md fixed-top py-0">
      <a href="index.html" class="navbar-brand">DJ</a>
      <!-- Aria-label shows what hamburger icon does, it labels it for screen readers -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="aboutPage.html" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">TICKETS</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Section 1 -->
    <section id="ticket-section-one-group">
      <div class="container-fluid px-0">
        <div class="row text-center">

          <!-- First card -->
          <div class="col-md-4 mb-3">
            <div class="card">
              <img class="card-img-top" src="./imgs/ticket-one.jpg" alt="Manhattan Nightclub">
              <div class="card-body">
                <h5 class="card-title">Manhattan, New York</h5>
                <p class="card-text">Saturday - Jan 25, 2020</p>
                <p class="card-text"><em>Lavo Nightclub</em></p>
                <a href="" class="btn btn-outline-success btn-sm">Buy Now</a>
                <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
              </div>
            </div>
          </div>

          <!-- Second card -->
          <div class="col-md-4 mb-3">
            <div class="card">
              <img class="card-img-top" src="./imgs/ticket-two.jpg" alt="Las Vegas Nightclub">
              <div class="card-body">
                <h5 class="card-title">Las Vegas, Nevada</h5>
                <p class="card-text">Friday - Feb 7, 2020</p>
                <p class="card-text"><em>OMNIA Nightclub</em></p>
                <a href="" class="btn btn-outline-success btn-sm">Buy Now</a>
                <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
              </div>
            </div>
          </div>

          <!-- Third card -->
          <div class="col-md-4 mb-4">
            <div class="card">
              <img class="card-img-top" src="./imgs/ticket-three.jpg" alt="Los Angeles Nightclub">
              <div class="card-body">
                <h5 class="card-title">Los Angeles, California</h5>
                <p class="card-text">Sunday - Feb 9, 2020</p>
                <p class="card-text"><em>Shrine Auditorium</em></p>
                <a href="" class="btn btn-outline-success btn-sm">Buy Now</a>
                <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Own Javascript file -->
    <script src="./js/script.js"></script>
  </body>
</html>
